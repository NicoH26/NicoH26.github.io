<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryder Cup 2026 - Official Registration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES DE CONFIGURATION --- */
        :root {
            /* Change l'image de fond ici */
            --bg-image: url('https://www.rigenee.be/images/pages/separateur.jpg');
            
            /* Couleurs "Premium Golf" */
            --golf-green: #1a4a29;
            --golf-gold: #c5a059;
            --europe-blue: #003399;
            --usa-red: #BF0A30;
            --white: #ffffff;
            --grey-light: #f8f9fa;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--grey-light);
            color: #333;
        }

        /* --- HERO SECTION --- */
        header {
            background-image: linear-gradient(rgba(26, 74, 41, 0.8), rgba(26, 74, 41, 0.6)), var(--bg-image);
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            padding: 20px;
            border-bottom: 5px solid var(--golf-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .event-info {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 300;
            background: rgba(0,0,0,0.4);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid var(--golf-gold);
        }

        /* --- DASHBOARD SECTION --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .team-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .team-header {
            padding: 25px;
            text-align: center;
            color: var(--white);
        }

        .header-eu { background-color: var(--europe-blue); }
        .header-usa { background-color: var(--usa-red); }

        .team-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .player-count {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: bold;
            text-transform: uppercase;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .player-row:hover { background-color: #fcfcfc; }
        .player-row:last-child { border-bottom: none; }

        .player-name { font-weight: 700; color: #444; }
        .player-hcp { 
            background: #eee; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.85rem; 
            color: #666; 
            font-weight: bold;
        }

        /* --- REGISTRATION FORM --- */
        .registration-section {
            max-width: 600px;
            margin: 50px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 5px solid var(--golf-green);
        }

        .registration-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--golf-green);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Lato', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--golf-green);
            outline: none;
        }

        button {
            background-color: var(--golf-green);
            color: var(--white);
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #12331d;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }

        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
            .header-eu { border-bottom: none; }
            .container { margin-top: -30px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ryder Cup 2026 </h1>
        
        <div class="event-info">
            Vendredi 27 Mars 2026 â€¢ DÃ¨s 13:00 â€¢ Golf de RigenÃ©e
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            
            <div class="team-card">
                <div class="team-header header-eu">
                    <h2 class="team-title"><span>ðŸ‡ªðŸ‡º</span> Team Europe</h2>
                    <div class="player-count" id="count-eu">Chargement...</div>
                </div>
                <ul class="player-list" id="list-eu">
                    </ul>
            </div>

            <div class="team-card">
                <div class="team-header header-usa">
                    <h2 class="team-title"><span>ðŸ‡ºðŸ‡¸</span> Team USA</h2>
                    <div class="player-count" id="count-usa">Chargement...</div>
                </div>
                <ul class="player-list" id="list-usa">
                    </ul>
            </div>

        </div>

        <div class="registration-section">
            <h2>Inscription Joueur</h2>
            <p>Saisissez votre nom exact. Votre Ã©quipe sera dÃ©tectÃ©e automatiquement.</p>
            
            <form id="ryderForm">
                <input type="text" id="playerName" placeholder="Votre PrÃ©nom et Nom (ex: Tiger Woods)" required>
                <input type="number" id="playerHcp" placeholder="Votre Handicap (ex: 12.5)" step="0.1" required>
                
                <button type="submit" id="submitBtn">Valider ma participation</button>
            </form>

            <div id="statusMessage" class="status-msg"></div>
        </div>
    </div>

    <footer>
        Ryder Cup Amicale 2025 â€¢ Organisation PrivÃ©e
    </footer>

    <script>
        // --- CONFIGURATION API ---
        const SHEETDB_API = 'https://sheetdb.io/api/v1/q4ke3ce1bep6s';
        const FORMSPREE_API = 'https://formspree.io/f/manvrlep';

        // --- CONFIGURATION DES JOUEURS (IMPORTANT : REMPLIR CETTE LISTE) ---
        // Liste de rÃ©fÃ©rence pour l'attribution automatique des Ã©quipes.
        // Le nom doit correspondre Ã  ce que les joueurs vont taper (insensible Ã  la casse).
        const PLAYERS_DB = [
            // TEAM EUROPE (Exemples)
            { name: "Nicolas Daneels", team: "EU" },
            { name: "Dimitri Vernaillen", team: "EU" },
            { name: "Bruno Hanquet", team: "EU" },
            { name: "Lionel Evrard", team: "EU" },
            { name: "Fred Lacroix", team: "EU" },
            // Ajoute les autres joueurs EU ici...

            // TEAM USA (Exemples)
            { name: "Nicolas de Ridder", team: "USA" },
            { name: "Laurent Scholler", team: "USA" },
            { name: "Charles Gersdorff", team: "USA" },
            { name: "Matthieu Ullens", team: "USA" },
            { name: "Thibault de Courcy", team: "USA" },
            // Ajoute les autres joueurs USA ici...
        ];

        // --- FONCTION PRINCIPALE : CHARGER LE TABLEAU ---
        async function loadDashboard() {
            const listEu = document.getElementById('list-eu');
            const listUsa = document.getElementById('list-usa');
            
            try {
                const response = await fetch(SHEETDB_API);
                const data = await response.json();

                // Vider les listes
                listEu.innerHTML = '';
                listUsa.innerHTML = '';

                let countEu = 0;
                let countUsa = 0;

                data.forEach(player => {
                    const li = document.createElement('li');
                    li.className = 'player-row';
                    li.innerHTML = `<span class="player-name">${player.name}</span> <span class="player-hcp">${player.hcp}</span>`;

                    // Tri selon la colonne 'team' du Google Sheet
                    if (player.team === 'EU') {
                        listEu.appendChild(li);
                        countEu++;
                    } else if (player.team === 'USA') {
                        listUsa.appendChild(li);
                        countUsa++;
                    }
                });

                // Mise Ã  jour des compteurs
                document.getElementById('count-eu').innerText = `${countEu} Joueurs inscrits / 20`;
                document.getElementById('count-usa').innerText = `${countUsa} Joueurs inscrits / 20`;

            } catch (error) {
                console.error("Erreur de chargement", error);
            }
        }

        // --- LOGIQUE D'INSCRIPTION ---
        document.getElementById('ryderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nameInput = document.getElementById('playerName').value.trim();
            const hcpInput = document.getElementById('playerHcp').value;
            const btn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('statusMessage');

            // 1. AUTO-DÃ‰TECTION DE L'Ã‰QUIPE
            // On cherche le nom saisi dans notre liste PLAYERS_DB (en minuscule pour Ã©viter les erreurs)
            const foundPlayer = PLAYERS_DB.find(p => p.name.toLowerCase() === nameInput.toLowerCase());

            if (!foundPlayer) {
                alert("DÃ©solÃ©, votre nom n'est pas reconnu dans la liste officielle des 40 joueurs.\nVÃ©rifiez l'orthographe ou contactez l'organisateur.");
                return; // On arrÃªte tout si le joueur n'est pas dans la liste
            }

            const assignedTeam = foundPlayer.team; // 'EU' ou 'USA'

            // UI : On grise le bouton
            btn.disabled = true;
            btn.innerText = "Validation en cours...";
            statusDiv.style.display = 'none';

            const payload = {
                name: foundPlayer.name, // On utilise le nom propre de la liste (ex: majuscules correctes)
                hcp: hcpInput,
                team: assignedTeam
            };

            try {
                // 2. ENVOI VERS SHEETDB (Pour le tableau)
                await fetch(SHEETDB_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: payload })
                });

                // 3. ENVOI VERS FORMSPREE (Pour l'email)
                // On envoie aussi l'Ã©quipe dÃ©tectÃ©e
                const formspreeData = new FormData();
                formspreeData.append('nom', payload.name);
                formspreeData.append('handicap', payload.hcp);
                formspreeData.append('equipe', payload.team); // Ajout de l'Ã©quipe dans le mail

                await fetch(FORMSPREE_API, {
                    method: 'POST',
                    body: formspreeData,
                    headers: { 'Accept': 'application/json' }
                });

                // SUCCÃˆS
                statusDiv.className = 'status-msg success';
                statusDiv.innerHTML = `<strong>Inscription rÃ©ussie !</strong><br>Bienvenue dans la <strong>Team ${assignedTeam}</strong>, ${payload.name}.`;
                statusDiv.style.display = 'block';
                
                document.getElementById('ryderForm').reset();
                loadDashboard(); // RafraÃ®chir le tableau immÃ©diatement

            } catch (error) {
                console.error(error);
                statusDiv.className = 'status-msg error';
                statusDiv.innerText = "Une erreur est survenue lors de l'inscription. RÃ©essayez.";
                statusDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerText = "Valider ma participation";
            }
        });

        // Charger le tableau au dÃ©marrage
        loadDashboard();

    </script>
</body>
</html>
